syntax = "proto3";

package audio;

message AudioRequest{
    bytes opus_data = 1;
    uint32 sample_rate = 2;
    uint32 channels = 3;
}

message AudioResponse{
    string status = 1;
    bytes opus_data = 2;
    uint32 sample_rate = 3;
    uint32 channels = 4;
}

service AudioService {
    rpc SendAudio (AudioRequest) returns (AudioResponse);
}